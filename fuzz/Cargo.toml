[package]
name = "ufotofu-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.0", features = ["arbitrary-derive"] }
wrapper = "0.1.1"

[dependencies.ufotofu]
path = ".."

[[bin]]
name = "cursors"
path = "fuzz_targets/cursors.rs"
test = false
doc = false
bench = false

[[bin]]
name = "into_vec"
path = "fuzz_targets/into_vec.rs"
test = false
doc = false
bench = false

[[bin]]
name = "into_vec_fallible"
path = "fuzz_targets/into_vec_fallible.rs"
test = false
doc = false
bench = false

[[bin]]
name = "scramble_consumer"
path = "fuzz_targets/scramble_consumer.rs"
test = false
doc = false
bench = false
