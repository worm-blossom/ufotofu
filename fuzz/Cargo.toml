[package]
name = "ufotofu-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.0", features = ["arbitrary-derive"] }
pollster = "0.4.0"
ufotofu = { path = "../ufotofu", features = ["dev"] }
ufotofu_queues = { path = "../ufotofu_queues", features = ["std"] }
